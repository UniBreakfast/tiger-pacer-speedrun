<!DOCTYPE html><html lang=en>

<head>
  <meta charset=UTF-8>
  <meta name=viewport content="width=device-width, initial-scale=1.0">
  <title>Tiger Pacer SpeedRun</title>
  <script src=script.js defer></script>
  <link rel=stylesheet href=style.css>
</head>

<body id=body onkeydown=globalHK(event)>
  <div id=inputBar>
    <button id=eye onclick=toggleView()>
      <img src=png/eye.png> <img src=png/hide.png>
    </button>
    <input id=input onkeydown=addTask(event) oninput=memo(this)>
    <button onclick=addTask()> <img src=png/add.png> </button>
  </div>

  <div id=view>
    <div id=views>
      <button onclick=hideBar(views)> <img src=png/eye.png> </button>
      виды:
    </div>
    <div id=sorts>
      <button onclick=hideBar(sorts)> <img src=png/eye.png> </button>
      сортировки:
      <button id=tiger onclick=changeDir() class=desc>
        <img src=png/tiger.png>
      </button>
      <span>
        <button onclick=toggleSortSel(this)>
          <span id=sort></span> <div class='glass hidden'></div>
        </button>
        <span id=sortSel class=hidden>
          <button id=byId onclick=selSort(byId)>порядок</button>
          <button id=byDone onclick=selSort(byDone)>статус</button>
          <button id=byName onclick=selSort(byName)>название</button>
        </span>
      </span>
    </div>
    <div id=filters>
      <button onclick=hideBar(filters)> <img src=png/eye.png> </button>
      фильтры:
      <button id=ifDone onclick=filterDone()>
        <img src=png/box.png> <img src=png/box.png> <img src=png/check.png>
      </button>
      <input id=filterInp onkeydown=partFilter(this) spellcheck=false>
      <button onclick=partFilter(this)> <img src=png/cross.png> </button>
      <div id=days class=hidden>
        <button onclick=daySwitch()>дни</button>
        <span id=daysInps class=hidden>
          дни прошлые
          <span>
            <input id=daysBefore>
            <button onclick=moreDays(daysBefore)>◁</button>
            <button onclick=lessDays(daysBefore)>▷</button>
            <button>⋮</button>
          </span>
          и следующие
          <span>
            <input id=daysAfter>
            <button onclick=lessDays(daysAfter)>◁</button>
            <button onclick=moreDays(daysAfter)>▷</button>
            <button>⋮</button>
          </span>
        </span>
        <button onclick=toggleInps(this)>
          <span id=daysAre>13 назад и 2 вперёд</span>
          <div class='glass hidden'></div>
        </button>
        <!-- прошлые 13 и следующие 2
        все прошлые и следующий
        все
        сегодня -->
      </div>
      <div id=dates>
        <button onclick=daySwitch()>даты</button>
        <span id=datesInps class=hidden>
          даты с
          <span>
            <input id=since>
            <button onclick=prevDate(since)>◁</button>
            <button onclick=nextDate(since)>▷</button>
            <button>⋮</button>
          </span>
          до
          <span>
            <input id=till>
            <button onclick=prevDate(till)>◁</button>
            <button onclick=nextDate(till)>▷</button>
            <button>⋮</button>
          </span>
        </span>
        <button onclick=toggleInps(this)>
          <span id=datesAre>с 14.02 до 20.03</span>
          <div class='glass hidden'></div>
        </button>
        <!--с 14.02 до 20.03
        с 31.12.2019 до 31.01.2020
        c 01.01.2019
        до 02.02.2021
        25.02
        03.2020 -->

      </div>
    </div>
  </div>

  <div id=taskList onclick=clickAddTask(event)>
    <ul id=tasks></ul>
  </div>

  <div id=statusBar></div>

  <footer>
    <span>
      Ctrl+S &nbsp; <a href=javascript:saveState()>Сохранить</a> |
      <a href=javascript:stateLoader.click()>Загрузить</a> &nbsp; Ctrl+L
    </span>
    <br> icons made by
    <a href="https://flaticon.com/authors/srip"
      title="srip">srip</a>,
    <a href="https://flaticon.com/authors/dmitri13"
      title="dmitri13">dmitri13</a>,
    <a href="https://flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>,
    <a href="https://flaticon.com/authors/freepik"
      title="Freepik">Freepik</a>,
    <a href="https://flaticon.com/authors/those-icons"
      title="Those Icons">Those Icons</a> from
    <a href="https://flaticon.com/"
      title="Flaticon">flaticon.com</a>
  </footer>

  <div id=underhood>
    <li id=template>
      <button onclick=markTask(this)>
        <img src=png/box.png> <img src=png/check.png>
      </button>
      <span id=task  contenteditable  onfocus=memoText(this)
            onkeydown=blurTask(event) onblur=updTask(this)></span>
      <button onclick=delTask(this)> <img src=png/cross.png> </button>
    </li>

    <a id=stateSaver></a>
    <input type=file id=stateLoader onchange=loadState()></input>
  </div>

</body>

</html>
