<!DOCTYPE html><html lang=en>

<head>
  <meta charset=UTF-8>
  <meta name=viewport content="width=device-width, initial-scale=1.0">
  <title>Tiger Pacer SpeedRun</title>
  <script src=script.js defer></script>
  <link rel=stylesheet href=style.css>
</head>

<body>
  <button id=eye onclick=toggleView()>
    &nbsp;👁️&nbsp;</button>
  <input id=input onkeydown=addTask(event) oninput=memo(this)>
  <button onclick=addTask()>💾</button>

  <div id=view>
    <div id=views>
      <button class=strikable onclick=hideBar(views)>&nbsp;👁️&nbsp;</button>
      виды
    </div>
    <div id=sorts>
      <button class=strikable onclick=hideBar(sorts)>&nbsp;👁️&nbsp;</button>
      сортировки &nbsp;
      <button onclick=sortAsc()>🔺</button>
      <span>
        <button onclick=toggleSortSel()></button>
        <span id=sortSel>
          <button id=byStatus onclick=selSort(byStatus)>статус</button>
          <button id=byName onclick=selSort(byName)>название</button>
        </span>
      </span>
      <button onclick=sortDesc()>🔻</button>
      <!-- 🔼🔽 -->
    </div>
    <div id=filters>
      <button class=strikable onclick=hideBar(filters)>&nbsp;👁️&nbsp;</button>
      фильтры
      <button id=ifDone onclick=filterDone()>
        <span><span>✔️</span>✔️</span>
        <span>✔️</span> <span>✔️</span>
      </button>
    </div>
  </div>

  <div id=taskList onclick=clickAddTask(event)>
    <ul id=tasks></ul>
  </div>

  <div id=templates>
    <li id=template>
      <button onclick=markTask(this)>✔️</button>
      <span id=task  contenteditable  onfocus=memoText(this)
            onkeydown=blurTask(event) onblur=updTask(this)></select>
      <button onclick=delTask(this)>❌</button>
    </li>
  </div>

</body>

</html>
