<!DOCTYPE html><html lang=en>

<head>
  <meta charset=UTF-8>
  <meta name=viewport content="width=device-width, initial-scale=1.0">
  <title>Tiger Pacer SpeedRun</title>
  <script src=script.js defer></script>
  <link rel=stylesheet href=style.css>
</head>

<body>
  <button onclick=toggleView(),updState(memoHidden)>👁️</button>
  <input id=input onkeydown=addTask(event) oninput=memo(this)>
  <button onclick=addTask()>💾</button>

  <div id=view>
    <div id=views>
      <button onclick=hide(views),updState(memoHidden)>🔂</button>
      views
    </div>
    <div id=sorts>
      <button onclick=hide(sorts),updState(memoHidden)>🔃</button>
      sorts
    </div>
    <div id=filters>
      <button onclick=hide(filters),updState(memoHidden)>📶</button>
      filters
    </div>
  </div>

  <div id=taskList onclick=clickAddTask(event)>
    <ul id=tasks></ul>
  </div>

  <div id=templates>
    <li id=template>
      <button onclick=markTask(this)>✔️</button>
      <span id=task  contenteditable  onfocus=memoText(this)
            onkeydown=blurTask(event) onblur=updTask(this)></span>
      <button onclick=delTask(this)>❌</button>
    </li>
  </div>

</body>

</html>
